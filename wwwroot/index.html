<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2 - Todo List</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            padding-top: 50px;
            background: #f0f2f5;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 500px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        input[type="text"] {
            flex: 2;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            outline: none;
        }

        /* Ch·ªânh √¥ ch·ªçn ng√†y gi·ªù cho ƒë·∫πp */
        input[type="datetime-local"] {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: inherit;
            min-width: 160px;
            /* ƒê·∫£m b·∫£o ƒë·ªß r·ªông ƒë·ªÉ hi·ªán gi·ªù */
        }

        button {
            padding: 12px 24px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: 0.2s;
        }

        button:hover {
            background: #0056b3;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: white;
            border-bottom: 1px solid #f0f0f0;
            padding: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li:last-child {
            border-bottom: none;
        }

        .task-info {
            display: flex;
            flex-direction: column;
        }

        .task-title {
            font-size: 16px;
            font-weight: 500;
            color: #333;
        }

        /* Hi·ªÉn th·ªã ng√†y gi·ªù */
        .task-date {
            font-size: 13px;
            color: #666;
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .badge-future {
            color: #0984e3;
            background: #e1f0fa;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
        }

        .badge-expired {
            color: #d63031;
            background: #fadbd8;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
        }

        .status-check {
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>üöÄ Danh s√°ch c√¥ng vi·ªác</h2>

        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Nh·∫≠p t√™n c√¥ng vi·ªác...">
            <input type="datetime-local" id="dateInput">
            <button onclick="addTodo()">Th√™m</button>
        </div>

        <ul id="taskList">Loading...</ul>
    </div>

    <script>
        const API_URL = '/api/todos';

        // 1. H√†m thi·∫øt l·∫≠p th·ªùi gian t·ªëi thi·ªÉu l√† HI·ªÜN T·∫†I (Kh√¥ng cho ch·ªçn qu√° kh·ª©)
        function setMinDate() {
            const now = new Date();
            // ƒê·ªãnh d·∫°ng chu·ªói: YYYY-MM-DDTHH:mm (C·∫Øt b·ªè gi√¢y)
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
            document.getElementById('dateInput').min = now.toISOString().slice(0, 16);
        }

        async function loadTodos() {
            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                const list = document.getElementById('taskList');
                list.innerHTML = '';

                data.forEach(item => {
                    let dateDisplay = '';
                    let statusBadge = '';

                    if (item.dueDate) {
                        const dueDate = new Date(item.dueDate);
                        const now = new Date();

                        // Format ng√†y gi·ªù Vi·ªát Nam (dd/MM/yyyy HH:mm)
                        const fmtDate = dueDate.toLocaleString('vi-VN', {
                            day: '2-digit', month: '2-digit', year: 'numeric',
                            hour: '2-digit', minute: '2-digit'
                        });

                        // So s√°nh ƒë·ªÉ hi·ªán m√†u s·∫Øc (H·∫øt h·∫°n hay ch∆∞a)
                        if (dueDate < now && !item.isCompleted) {
                            statusBadge = `<span class="badge-expired">ƒê√£ qu√° h·∫°n</span>`;
                        } else {
                            statusBadge = `<span class="badge-future">S·∫Øp t·ªõi</span>`;
                        }

                        dateDisplay = `<div class="task-date"><i class="far fa-clock"></i> üìÖ ${fmtDate} ${statusBadge}</div>`;
                    }

                    list.innerHTML += `
                        <li>
                            <div class="task-info">
                                <span class="task-title">${item.title}</span>
                                ${dateDisplay}
                            </div>
                            <span class="status-check">${item.isCompleted ? '‚úÖ' : '‚è≥'}</span>
                        </li>`;
                });
            } catch (e) { console.error(e); }
        }

        async function addTodo() {
            const titleInput = document.getElementById('taskInput');
            const dateInput = document.getElementById('dateInput');

            if (!titleInput.value.trim()) return alert("Vui l√≤ng nh·∫≠p t√™n c√¥ng vi·ªác!");

            // 2. Ki·ªÉm tra k·ªπ l·∫°i b·∫±ng Javascript (Ch·∫∑n qu√° kh·ª©)
            if (dateInput.value) {
                const selectedDate = new Date(dateInput.value);
                const now = new Date();
                if (selectedDate < now) {
                    alert("‚ö†Ô∏è Vui l√≤ng ch·ªçn th·ªùi gian trong t∆∞∆°ng lai!");
                    return;
                }
            }

            const payload = {
                title: titleInput.value,
                dueDate: dateInput.value ? dateInput.value : null
            };

            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (res.ok) {
                    titleInput.value = '';
                    dateInput.value = '';
                    loadTodos();
                }
            } catch (e) { alert("L·ªói k·∫øt n·ªëi server"); }
        }

        // Ch·∫°y thi·∫øt l·∫≠p khi m·ªü web
        setMinDate();
        loadTodos();
    </script>
</body>

</html>
