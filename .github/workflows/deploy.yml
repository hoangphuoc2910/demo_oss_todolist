name: Deploy TodoList Hybrid

on:
  push:
    branches: ["main"]

jobs:
  deploy-backend:
    name: ğŸš€ Somee Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Sync Backend
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          # Äáº©y toÃ n bá»™ source code trá»« thÆ° má»¥c wwwroot
          local-dir: ./
          server-dir: /
          exclude: |
            **/wwwroot/**

  deploy-frontend:
    name: ğŸŒ InfinityFree Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Sync Frontend
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.IF_HOST }}
          username: ${{ secrets.IF_USER }}
          password: ${{ secrets.IF_PASS }}
          # Chá»‰ láº¥y ná»™i dung TRONG thÆ° má»¥c wwwroot Ä‘á»ƒ Ä‘Æ°a vÃ o htdocs
          local-dir: ./wwwroot/
